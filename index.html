<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
    <h1 style="color:#444941;">Cash Register</h1>
    <p style="font-size: larger; margin: 1rem;">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label class="input-label"
      >Bill Amount
      <input class="input" id="bill-amount" type="number" placeholder="Enter the bill amount"
    /></label>
    <label class="input-label"
      >Cash Given
      <input class="input" id="cash-given" type="number" placeholder="Enter the cash given"
    /></label>

    <button id="check-btn">Check</button>

    <div id="message-box"></div>

    <table class="change-table">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

    <script src="script.js"></script>
    </main>
  </body>
</html>
